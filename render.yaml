services:
  - type: web
    name: main
    env: docker
    dockerfilePath: ./docker/Dockerfile
    dockerContext: ./docker
    repo: https://github.com/farukaydin/automatisch
    healthCheckPath: /
    envVars:
      - key: REDIS_HOST
        fromService:
          type: redis
          name: lightning
          property: host # available properties are listed below
      - key: REDIS_PORT
        fromService:
          type: redis
          name: lightning
          property: port
      - fromGroup: conc-settings
  - type: redis
    name: lightning
    plan: free
    ipAllowList: # required
      - source: 0.0.0.0/0
        description: everywhere
    maxmemoryPolicy: noeviction

databases:
  - name: elephant
    plan: free
    databaseName: mydb # optional (Render may add a suffix)
envVarGroups:
  - name: conc-settings
    envVars:
      - key: CONCURRENCY
        value: 2
      - key: SECRET
        generateValue: true
      - key: USER_PROVIDED_SECRET
        sync: false
  - name: stripe
    envVars:
      - key: STRIPE_API_URL
        value: https://api.stripe.com/v2
