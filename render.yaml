services:
  - type: web
    name: main
    env: docker
    dockerfilePath: ./docker/Dockerfile
    dockerContext: ./docker
    repo: https://github.com/farukaydin/automatisch
    healthCheckPath: /
    envVars:
      - key: ENABLE_BULLMQ_DASHBOARD
        value: true
      - key: BULLMQ_DASHBOARD_USERNAME
        value: sample
      - key: BULLMQ_DASHBOARD_PASSWORD
        value: sample
      - key: HOST
        fromService:
          name: main
          type: web
          property: host
      - key: PORT
        fromService:
          name: main
          type: web
          property: port
      - key: POSTGRES_HOST
        fromDatabase:
          name: elephant
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: elephant
          property: port # available properties are listed below
      - key: POSTGRES_DATABASE
        fromDatabase:
          name: elephant
          property: database # available properties are listed below
      - key: POSTGRES_USERNAME
        fromDatabase:
          name: elephant
          property: user # available properties are listed below
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: elephant
          property: password # available properties are listed below
      - key: REDIS_HOST
        fromService:
          type: redis
          name: lightning
          property: host # available properties are listed below
      - key: REDIS_PORT
        fromService:
          type: redis
          name: lightning
          property: port
      - fromGroup: common-env-vars
  - type: redis
    name: lightning
    plan: free
    ipAllowList: # required
      - source: 0.0.0.0/0
        description: everywhere
    maxmemoryPolicy: noeviction

databases:
  - name: elephant
    plan: free
    databaseName: mydb # optional (Render may add a suffix)
envVarGroups:
  - name: common-env-vars
    envVars:
      - key: APP_ENV
        value: production
      - key: PROTOCOL
        value: https
      - key: PORT
        value: 443
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: WEBHOOK_SECRET_KEY
        generateValue: true
      - key: APP_SECRET_KEY
        generateValue: true
